<html>
    <head>
            
            <script src="jquery-3.3.1.min.js"></script>
            <link rel="stylesheet" href="styles.css">
            <script src="timer-script.js"></script>
            <script src="background.js"></script>
            
    </head>
    <body>
        <div id="container">
            <div id="clock">
                <div id="interval-state"><h1 id="state-text">Session</h1></div>
                <div id="timer"><h1></h1></div>
                <div id="session-buttons">
                    <p class="timer-label">Session</p>
                    <div class="buttons"><div id="session-subtract">-</div> <div id="session-length"></div> <div id="session-add">+</div></div>
                </div>
                <div id="break-buttons">
                    <p class="timer-label">Break</p>
                    <div class="buttons"><div id="break-subtract">-</div> <div id="break-length"></div> <div id="break-add">+</div></div>
                </div>
            </div>
            <img id="logo" src="logo_square.png">
        </div>
    </body>
</html>
